<section class="user ">
  <div class="user_options-container">
    <div class="user_options-text">
      <div class="user_options-unregistered">
        <h2 class="user_unregistered-title">Register  </h2>
        <p class="user_unregistered-text">Find friends who you will stick to and they will stick to you because you would know each other in and out. </p>
        <button class="user_unregistered-signup" id="signup-button">Log in</button>
      </div>

      <div class="user_options-registered">
        <h2 class="user_registered-title">Log in</h2>
        <p class="user_registered-text">Find friends who you will stick to and they will stick to you because you would know each other in and out.</p>
        <button class="user_registered-login" id="login-button">Register</button>
      </div>
    </div>
    
    <div class="user_options-forms" id="user_options-forms" style="height: 500px;" >
      <div class="user_forms-login"  >
        <h2 class="forms_title">Register</h2>
        <form class="forms_form" action="adminlogin.jsp" method = "post" >
        
          <fieldset class="forms_fieldset" >
            <div class="forms_field">
              <input type="text" name="name" placeholder="Name" class="forms_field-input" required autofocus />
            </div>
            <div class="forms_field">
                <input type="email"name="email" placeholder="Email ID" class="forms_field-input" required />
              </div>
              
                <div class="row">
                    <div class="col">
                        <div class="forms_field">
                            <input type="number"name="age" placeholder="Age" class="forms_field-input" required />
                          </div>
                    </div>
                    <div class="col">
                        <div class="forms_field">
                            <input type="text"name="gender" placeholder="Gender" class="forms_field-input" required />
                          </div>
                    </div>
                </div>
              
              
              
              
              <div class="forms_field" style="padding-top: 15px;">
                <input type="password"name="password" placeholder="Password" class="forms_field-input" required />
              </div>
              <div class="forms_field">
                <input type="password"name="cpassword" placeholder=" Confirm Password" class="forms_field-input" required />
              </div>
          </fieldset>
          <div class="forms_buttons">
            
            <input type="submit" value="Register" class="forms_buttons-action" >
          </div>
        </form>
      </div>
      <div class="user_forms-signup" >
        <h2 class="forms_title">Log In</h2>
        <form class="forms_form" action = "employee.jsp" method = "post">
          <fieldset class="forms_fieldset">
            <div class="forms_field">
              <input type="text" placeholder="Email" class="forms_field-input" required />
            </div>
            <div class="forms_field">
              <input type="password" placeholder="Password" class="forms_field-input" required />
            </div>
            
          </fieldset>
          <div class="forms_buttons"> 
            <input type="submit" value="Log In" class="forms_buttons-action">
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
      
      
      
      
      
<!--end of login/signup-->
      
      
      
      
    <!-- Optional JavaScript -->
      
 <script type="text/javascript">
          
          /**
 * Variables
 */
const signupButton = document.getElementById('signup-button'),
    loginButton = document.getElementById('login-button'),
    userForms = document.getElementById('user_options-forms')

/**
 * Add event listener to the "Sign Up" button
 */
signupButton.addEventListener('click', () => {
  userForms.classList.remove('bounceRight')
  userForms.classList.add('bounceLeft')
}, false)

/**
 * Add event listener to the "Login" button
 */
loginButton.addEventListener('click', () => {
  userForms.classList.remove('bounceLeft')
  userForms.classList.add('bounceRight')
}, false)
          
          
    const emp=document.getElementById('le')
    le.addEventListener('click',() => {
        userForms.classList.remove('bounceRight')
  userForms.classList.add('bounceLeft')
    },false)
          
       const admin=document.getElementById('la')
    la.addEventListener('click',() => {
         userForms.classList.remove('bounceLeft')
  userForms.classList.add('bounceRight')
    },false) 
    
      </script>
